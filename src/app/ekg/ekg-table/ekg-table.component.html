<p class="subtitle" *ngIf="data && data[0]">
  <i class="fa fa-heart"></i>{{data[0].bpm}}
  <i class="fa fa-music"></i>{{data[0].note.toString()}}
</p>
<table class="table is-hoverable is-bordered">
  <thead>
    <tr>
      <th><i class="fa fa-clock-o"></i></th>
      <th><i class="fa fa-heart"></i></th>
      <th><i class="fa fa-music"></i></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let beat of data">
      <td>{{beat.timestamp | date:'h:mm:ss'}}</td>
      <td>{{beat.bpm}}</td>
      <td>{{(beat.note) ? beat.note : '*'}}</td>
    </tr>
  </tbody>
</table>

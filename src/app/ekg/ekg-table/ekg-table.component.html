<table class="table is-hoverable is-bordered">
  <thead>
  <tr>
    <th>Time</th>
    <th>BPM</th>
    <th hidden>Note</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let beat of reversedData()">
    <td>{{beat.timestamp | date:'mediumTime'}}</td>
    <td>{{beat.bpm}}</td>
    <td hidden>*</td>
  </tr>
  </tbody>
</table>

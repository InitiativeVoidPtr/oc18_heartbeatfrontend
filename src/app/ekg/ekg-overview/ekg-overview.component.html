<div class="tile is-ancestor">
  <div class="tile is-parent is-6">
    <div class="tile is-child box">
      <app-ekg-chart [data]="beatMap" [devices]="devices"></app-ekg-chart>
    </div>
  </div>
  <div class="tile is-parent is-6">
    <div class="tile is-child box" *ngFor="let device of devices">
      <p class="title">{{device.name}}</p>
      <app-ekg-table [data]="beatMap.get(device.id)"></app-ekg-table>
    </div>
  </div>
</div>
